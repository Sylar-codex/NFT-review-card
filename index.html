<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nft review card</title>
</head>

<body>
    <div class="container">
        <div class="Equilibrum-img">
            <span class="eq"><img src="./images/image-equilibrium.jpg"></span>
            <span class="view"><img src="./images/icon-view.svg"></span>
        </div>
        <div class="Equilibrum-text">
            <h1>Equilibrum #3429</h1>
            <p>Our Equilibrum collection promotes balance and calm.</p>
        </div>
        <div class="eth-div">
            <div>
                <p class="eth"><span><img src="./images/icon-ethereum.svg"></span>0.041ETH</p>
            </div>
            <div>
                <p><span class="clock"><img src="./images/icon-clock.svg"></span>3 days left</p>
            </div>
        </div>
        <div class="last-part">
            <span><img src="./images/image-avatar.png"></span>
            <p>creation of <span class="diff">Jules Wyvern </span> </p>
        </div>
    </div>
</body>

</html>
